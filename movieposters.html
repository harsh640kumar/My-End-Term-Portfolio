<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Posters Gallery</title>
<style>
  body {
    background-color: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 20px;
    text-align: center;
  }

  h1 {
    margin-bottom: 20px;
    color: #00d1b2;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    max-width: 1000px;
    margin: auto;
  }

  .poster {
    overflow: hidden;
    border-radius: 10px;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;

    /* Aspect ratio 2:3 */
    width: 100%;
    padding-top: 150%; 
    position: relative;
    background-color: #222;
  }

  .poster img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* fills container, may crop slightly */
    display: block;
    transition: transform 0.3s ease;
  }

  .poster:hover img {
    transform: scale(1.05); /* zoom effect on hover */
  }

  .poster:hover {
    box-shadow: 0 10px 25px rgba(0,255,255,0.6);
  }

  .back-btn {
    display: inline-block;
    margin-top: 30px;
    padding: 12px 24px;
    background-color: #00d1b2;
    color: #111;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1rem;
    transition: 0.3s;
  }
  .back-btn:hover {
    background-color: #00ffa0;
  }

  @media(max-width:768px) {
    .gallery {
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    }
    .back-btn {
      padding: 10px 20px;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<h1>Movie Posters Gallery</h1>

<div class="gallery">
  <div class="poster"><img src="https://m.media-amazon.com/images/I/81t2CVWEsUL._AC_SY679_.jpg" alt="Harry Potter"></div>
  <div class="poster"><img src="https://images-cdn.ubuy.co.in/633fece25c6f80247146a2a3-the-vampire-diaries-poster-frameless.jpg" alt="TVD"></div>
  <div class="poster"><img src="https://images-cdn.ubuy.co.in/633ff47cfafbc9367d642518-fatcat-wall-graphics-christ-ez-twilight.jpg" alt="Twilight"></div>
  <div class="poster"><img src="https://i.pinimg.com/736x/34/5f/ec/345fecf5e269212d9a287508648ec173.jpg" alt="Yeh Jawaani Hai Deewani"></div>
  <div class="poster"><img src="https://media-cache.cinematerial.com/p/500x/jiryuwdn/war-indian-movie-poster.jpg?v=1569494325" alt="War"></div>
  
</div>

<a href="index.html" class="back-btn">Back to Portfolio</a>

</body>
</html>
