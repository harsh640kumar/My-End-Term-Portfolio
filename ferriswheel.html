<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ferris Wheel</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

       body {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f1e7db; /* light beige */
    position: relative;
    overflow: hidden;
    height: 100vh;
}


        /* Back button styling */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #2c3e50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            z-index: 100;
        }
        .back-btn:hover {
            background-color: #34495e;
        }

        .wheel {
            border: 2px solid black;
            border-radius: 50%;
            position: relative;
            height: 60vmin;
            width: 60vmin;
            max-width: 500px;
            max-height: 500px;
            animation: wheel 10s linear infinite;
        }

        .line {
            background-color: black;
            width: 50%;
            height: 2px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0% 0%;
        }

        .line:nth-of-type(2) { transform: rotate(60deg); }
        .line:nth-of-type(3) { transform: rotate(120deg); }
        .line:nth-of-type(4) { transform: rotate(180deg); }
        .line:nth-of-type(5) { transform: rotate(240deg); }
        .line:nth-of-type(6) { transform: rotate(300deg); }

        .cabin {
            background-color: red;
            width: 20%;
            height: 20%;
            position: absolute;
            border: 2px solid;
            transform-origin: 50% 0%;
            animation: cabins 10s ease-in-out infinite;
        }

        .cabin:nth-of-type(1) { right: -8.5%; top: 50%; }
        .cabin:nth-of-type(2) { right: 17%; top: 93.5%; }
        .cabin:nth-of-type(3) { right: 67%; top: 93.5%; }
        .cabin:nth-of-type(4) { left: -8.5%; top: 50%; }
        .cabin:nth-of-type(5) { left: 17%; top: 7%; }
        .cabin:nth-of-type(6) { right: 17%; top: 7%; }

        @keyframes wheel {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes cabins {
            0% { transform: rotate(0deg); }
            25% { background-color: yellow; }
            50% { background-color: purple; }
            100% { transform: rotate(-360deg); }
        }
    </style>
</head>
<body>

    <!-- Back to Portfolio Button -->
    <a class="back-btn" href="index.html">‚Üê Back to Portfolio</a>

    <div class="wheel">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>

        <div class="cabin"></div>
        <div class="cabin"></div>
        <div class="cabin"></div>
        <div class="cabin"></div>
        <div class="cabin"></div>
        <div class="cabin"></div>
    </div>

</body>
</html>
