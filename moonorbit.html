<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moon Orbit</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: #0c0c0c; /* deep space */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Back button */
  .back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: #2c3e50;
    color: #fff;
    padding: 10px 15px;
    border-radius: 8px;
    font-weight: bold;
    text-decoration: none;
    z-index: 100;
    transition: 0.3s;
  }
  .back-btn:hover {
    background-color: #34495e;
  }

  /* Stars */
  .stars {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 0;
  }
  .stars div {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    width: 2px;
    height: 2px;
    opacity: 0.8;
    animation: twinkle 5s linear infinite;
  }
  @keyframes twinkle {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 0.3; }
  }

  /* Orbit container */
  .container {
    position: relative;
    width: 300px;
    height: 300px;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Earth with green-blue gradient */
  .earth {
    width: 80px;
    height: 80px;
    background: radial-gradient(circle at 30% 30%, #1e3aff, #27ae60);
    border-radius: 50%;
    box-shadow: 0 0 40px #1e3aff, 0 0 20px #27ae60 inset;
    z-index: 2;
    animation: pulse 2s infinite alternate;
  }
  @keyframes pulse {
    from { box-shadow: 0 0 30px #1e3aff, 0 0 15px #27ae60 inset; }
    to { box-shadow: 0 0 50px #1e3aff, 0 0 25px #27ae60 inset; }
  }

  /* Orbit */
  .orbit {
    position: absolute;
    width: 200px;
    height: 200px;
    border: 1px dashed rgba(39, 174, 96,0.4); /* subtle green tint */
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: spin 6s linear infinite;
  }

  /* Moon */
  .moon {
    width: 25px;
    height: 25px;
    background: radial-gradient(circle, #fff, #ccc);
    border-radius: 50%;
    box-shadow: 0 0 20px #fff;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(100px) translateY(-50%);
    animation: moonGlow 3s infinite alternate;
  }
  @keyframes moonGlow {
    from { box-shadow: 0 0 15px #fff; }
    to { box-shadow: 0 0 25px #fff; }
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>

  <a class="back-btn" href="index.html">‚Üê Back to Portfolio</a>

  <div class="stars">
    <!-- Example stars -->
    <div style="top:50px; left:100px;"></div>
    <div style="top:150px; left:200px;"></div>
    <div style="top:250px; left:50px;"></div>
    <div style="top:80px; left:300px;"></div>
    <div style="top:220px; left:180px;"></div>
  </div>

  <div class="container">
    <div class="earth"></div>
    <div class="orbit">
      <div class="moon"></div>
    </div>
  </div>

</body>
</html>
