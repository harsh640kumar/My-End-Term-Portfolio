<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shapes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      background-color: #333;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
    }
    .shapes-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px 20px;
      gap: 40px;
    }
    .shape {
      display: flex;
      justify-content: center;
      align-items: center;
      animation: float 3s ease-in-out infinite alternate;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-20px); }
    }
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #3498db;
    }
    .square {
      width: 100px;
      height: 100px;
      background-color: #2ecc71;
    }
    .rectangle {
      width: 150px;
      height: 80px;
      background-color: #e67e22;
    }
    .rhombusup {
      width: 100px;
      height: 100px;
      background-color: #9b59b6;
      transform: rotate(45deg);
    }
    .triangle-up {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid #f1c40f;
    }
    .back-btn {
      margin: 20px;
      padding: 10px 20px;
      background-color: #2980b9;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .back-btn:hover {
      background-color: #1c5980;
    }
    @media (max-width: 600px) {
      .shapes-container {
        gap: 20px;
      }
      .rectangle {
        width: 100px;
        height: 60px;
      }
      .triangle-up {
        border-left: 30px solid transparent;
        border-right: 30px solid transparent;
        border-bottom: 60px solid #f1c40f;
      }
    }
  </style>
</head>
<body>
  <header>Shapes Activity</header>
  
  <div class="shapes-container">
    <div class="shape circle"></div>
    <div class="shape square"></div>
    <div class="shape rectangle"></div>
    <div class="shape rhombusup"></div>
    <div class="shape triangle-up"></div>
  </div>

  <a class="back-btn" href="index.html">‚Üê Back to Portfolio</a>
</body>
</html>
